<!doctype html>
<html lang="en">
<head>
    <title>Noted</title>
    <!--    <link rel="icon" type="image/x-icon" href="./favicon.ico">-->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css" />

    <!-- Main Quill library -->
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <!-- Font  -->
    <link href="https://api.fontshare.com/css?f[]=author@400,700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="mainBody">
    <div class="leftCol">
        <div id="header">
            <h3>Noted</h3>
            <p>A hassle-free note app!</p>
        </div>

        <div id="sidebar">
            <div id="addNoteBtnContainer">
                <div id="addNoteBtn" onclick="addNote()">
                    <i class="bi-plus-circle-dotted"></i>
                    <p>Add Note</p>
                </div>
            </div>

            <div class="noteList" id="noteList"></div>

            <div id="downloadBtnContainer" onclick="downloadFile()">
                <div id="downloadBtn">
                    <i class="bi-arrow-bar-down"></i>
                    <p>Download Notes</p>
                </div>
            </div>
        </div>
    </div>

    <div class="rightCol" id="rightCol">
        <div id="noteTitle">
            <label for="noteTitleInput"></label>
            <input id="noteTitleInput"
                   name="noteTitle"
                   type="text"
                   contenteditable="true"
                   placeholder="Note Title" />
        </div>
        <div id="noteContentContainer"></div>
        <div id="charCount">
            <p>Number of Characters: 0</p>
        </div>
        <div id="btnContainer">
            <div id="saveNoteBtn" onclick="saveNote()">
                <i class="bi-save"></i>
                <p>Save Note</p>
            </div>
            <div id="deleteNoteBtn" onclick="deleteNote()">
                <i class="bi-x-circle"></i>
                <p>Delete Note</p>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<!-- JavaScript -->
<script src="js/script.js"></script>
</body>
</html>
